<p>Group selects children</p>

<ng-select
[items]="task"
[multiple]="true"
bindLabel="name"
groupBy="selectedAllGroup"
[selectableGroup]="true"
placeholder="select here ..."
[selectableGroupAsModel]="false"
[closeOnSelect]="false"
bindValue="id"
[(ngModel)]="selectedPeople"
>
  <ng-template
    ng-optgroup-tmp
    let-item="item"
    let-item$="item$"
    let-index="index"
  >
    <input id="item-{{ index }}" type="checkbox" [ngModel]="item$.selected" />
    Select All
  </ng-template>

  <ng-template
    ng-option-tmp
    let-item="item"
    let-item$="item$"
    let-index="index"
  >
    <input id="item-{{ index }}" type="checkbox" [ngModel]="item$.selected" />{{
      item.name
    }}
  </ng-template>
</ng-select>
